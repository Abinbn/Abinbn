

<svg fill="none" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
<div class="container">
				<style>
                    @keyframes rotate {
					0% {
						transform: rotate(3deg);
					}
		
					100% {
						transform: rotate(-3deg);
					}
				}
		
				@keyframes backInDown {
					0% {
						transform: translateY(-1200px) scale(0.7);
						opacity: 0.7;
					}
		
					80% {
						transform: translateY(0px) scale(0.7);
						opacity: 0.7;
					}
		
					100% {
						transform: scale(1);
						opacity: 1;
					}
				}
		
		
				@keyframes gradientBackground {
					0% {
						background-position: 0% 50%;
					}
		
					50% {
						background-position: 100% 50%;
					}
		
					100% {
						background-position: 0% 50%;
					}
				}
		
				@keyframes fadeIn {
					0% {
						opacity: 0;
					}
		
					66% {
						opacity: 0;
					}
		
					100% {
						opacity: 1;
					}
				}
		
				.container {
  font-family: system-ui, -apple-system, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji';
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  margin: 0;
  width: 100%; /* Updated: set width to viewport width */
  height: 100%; /* Updated: set height to viewport height */
  background: linear-gradient(-45deg, #fc5c7d, #6a82fb, #05dfd7 , #fe3456);
  background-size: 600% 400%;
  animation: gradientBackground 10s ease infinite;
  border-radius: 10px;
  color: white;
  text-align: center;
}

h1 {
  font-size: 50px;
  line-height: 1.3;
  letter-spacing: 5px;
  text-transform: uppercase;
  animation: backInDown 3s ease 0s normal forwards 1;
}

p {
  font-size: 20px;
  text-shadow: 0 1px 0 #efefef;
  animation: rotate ease-in-out 2s infinite alternate;
}



</style>
                <h1>
					Awesome-CS-Books-and-Digests
				</h1>
</div>
</svg>
